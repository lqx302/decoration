<!DOCTYPE html>
<html>
  <head>
    <title>后台登录</title>
	{% load static %}
    <!-- Bootstrap -->
    <link href="{% get_static_prefix %}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{% get_static_prefix %}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="{% get_static_prefix %}assets/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{% get_static_prefix %}vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="{% get_static_prefix %}vendors/jquery-1.9.1.min.js"></script>
    <script src="{% get_static_prefix %}bootstrap/js/bootstrap.min.js"></script>
    <script src="{% get_static_prefix %}assets/scripts.js"></script>
  </head>
  <body id="login">
    <div class="container">

      <form class="form-signin">
		<input type ="hidden" name="next" value="{{ next }}" />
        <h3 class="form-signin-heading">兴旺装饰后台管理登录</h3>
		<input type="text" class="input-block-level" placeholder="用户名">
        <input type="password" class="input-block-level" placeholder="密码">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> 记住我
        </label>
        <button class="btn btn-small btn-primary" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
